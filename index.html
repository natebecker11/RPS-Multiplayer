<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multiplayer Rock Paper Scissors!</title>
  <link rel='stylesheet' href='assets/css/style.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

<div class="container">



    
  <h1 class='jumbotron'>Multiplayer Rock Paper Scissors</h1>


  <div id='loginScreen'>
    <form id='loginForm'>
      <input type='text' id='loginText' placeholder='Choose A Username'>
      <input type='submit' id='loginButton' value='Submit' class='btn btn-submit'>
    </form>

  </div>

  <div id='waitScreen' class='hidden'>
    <h2>Press the button to play!</h2>
    <h3 id='statusDisplay'></h3>
    <button id='startBtn' class='btn btn-submit'>Start Game!</button>
  </div>

  <div id='fightScreen' class='hidden'>
    <div class="row">
      <div id='user1Area' class='col-4 bg-secondary border border-black'>
        <div id='user1Name' class='font-weight-bold'>Name:</div>
        <div id='user1Choice' class='hidden'>Choice:</div>
        <label>Wins:</label>
        <div id='user1Wins'></div>
      </div>
      <div id='user2Area' class='col-4 bg-secondary border border-black'>
        <div id='user2Name' class='font-weight-bold'>Name:</div>
        <div id='user2Choice' class='hidden'>Choice:</div>
        <label>Wins:</label>
        <div id='user2Wins'></div>
      </div>
      <div id='tieArea' class='col-4 bg-secondary border border-black'>
          <label>Ties:</label>
        <div id='tiesWins'></div>
      </div>
    </div>
    
    <div id='whoWon' class='font-weight-bold'></div>
    
    <!-- Buttons for gameplay -->
    <div id='rpsButtons' class='row'>
      <div class="col-12">
        <button id='rockBtn' class='gameplayBtn btn btn-submit'>Rock</button>
        <button id='paperBtn' class='gameplayBtn btn btn-submit'>Paper</button>
        <button id='scissorsBtn' class='gameplayBtn btn btn-submit'>Scissors</button>  
      </div>
    </div>

    <div id='chatSection'>
      
    </div>


  </div>

</div>

<div id='loginScreen'>

</div>

  </div>

    <div id='oppoChoice'></div>
  </div>
  
  <div id='whoWon'></div>
  
  <!-- Buttons for gameplay -->
  <div id='rpsButtons'>
    <button id='rockBtn'>Rock</button>
    <button id='paperBtn'>Paper</button>
    <button id='scissorsBtn'>Scissors</button>  
  </div>

  <div id='chatSection'>
